<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This sets the width of the page to follow the screen width of the device (which varies) -->
    <!-- initial-scale=1.0 = This sets the initial zoom level when the page is first loaded. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="../public/stylesheets/home.css">
    <title>Home</title>
</head>
<body>
    <!-- Navigation Panel -->
    <nav class="navbar bg-body-tertiary">
        <div class="upper container">
            <a class="navbar-brand" href="#">
                <img src="/images/" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Brand
            </a>
            <div class="icons">
                <ul class="d-flex" style="list-style: none;">
                    <li><div class="icon-items mx-2"><img src="" alt="" name="profile"><label for="profile">My Cart</label></div></li>
                    <li><div class="icon-items mx-2"><img src="" alt="" name="profile"><label for="profile">Profile</label></div></li>
                    <!-- <li><div class="icon-items"><img src="" alt="" name="profile"><label for="profile">Message</label></div></li> -->
                    <!-- <li><div class="icon-items"><img src="" alt="" name="profile"><label for="profile">Orders</label></div></li> -->
                </ul>
            </div>
            <form action="" class="">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                      </ul>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
        
        <hr>
        
        <div class="lower container">
            <div class="tags">
                <ul class="d-flex list-group list-group-horizontal mb-2" style="list-style: none;">
                    <li class="me-2 list-group-item text-primary">All category</li>
                    <li class="mx-2 list-group-item text-primary">Gadgets</li>
                    <li class="mx-2 list-group-item text-primary">Clothes</li>
                    <li class="mx-2 list-group-item text-primary">Accessories</li>
                    <li class="mx-2 list-group-item text-primary">Electornics</li>
                    <li class="ms-2 list-group-item text-primary">Help</li>
                </ul>
            </div>
            <div class="shipment"></div>
        </div>
    </nav>
    



    <!-- Front Page -->
    <div class="front-img my-4">
       <h3 class="fw-normal">Latest Trending</h3>
       <h3 class="fw-bold">Electornic Items</h3>
       <button class="btn text-primary mt-3">Learn more</button>
    </div>
    <div class="carousal my-4">
        <div class="d-flex container-fluid justify-content-between">
            <div class="title">
                <h4 class="fw-bold">Deals and Offers</h4>
                <h4 class="fw-normal">Electornic equipments</h4>
            </div>
            <div class="timer d-flex">
                <span class="badge text-bg-light ms-1"><h4 class="fw-bold">12</h4><h4 class="fw-normal">Hour</h4></span>
                <span class="badge text-bg-light mx-1"><h4 class="fw-bold">12</h4><h4 class="fw-normal">Hour</h4></span>
                <span class="badge text-bg-light"><h4 class="fw-bold">12</h4><h4 class="fw-normal">Hour</h4></span>
            </div>
        </div>
        <div>
            <div class="item">
                <img src="/public/images/" alt="">
                <p>Item Name</p>
                <button type="none" class="btn btn-danger text-danger"></button>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
